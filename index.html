<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>素数秒ジェネレータ</title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>素数秒ジェネレータ</h1>
    <form onsubmit="result.value=calc(calc_date.value);return false;">
      <label>日付
        <input type="date" id="calc_date">
      </label>
      <input type="submit" value="計算">
      <p><output name="result"></output></p>
    </form>
  </body>
</html>
